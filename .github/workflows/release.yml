name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  linux-cuda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build CUDA wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --features cuda
          sccache: 'true'
          manylinux: auto
          docker-image: messense/manylinux2014-cuda:12.1
          
          before-script-linux: |
            set -e
            echo "Locating CUDA..."
            
            # Check standard location first, otherwise search for it
            if [ -d "/usr/local/cuda" ]; then
                CUDA_ROOT=/usr/local/cuda
            else
                NVCC_PATH=$(find /usr/local -name nvcc -type f -print -quit)
                if [ -z "$NVCC_PATH" ]; then
                    echo "Error: nvcc not found."
                    exit 1
                fi
                CUDA_ROOT=$(dirname $(dirname "$NVCC_PATH"))
            fi
            
            echo "CUDA Root found at: $CUDA_ROOT"
            
            # 1. Symlink nvcc to /usr/bin so it is found in the PATH automatically
            ln -sf "$CUDA_ROOT/bin/nvcc" /usr/bin/nvcc
            
            # 2. Add library paths to ld.so.conf so the linker finds libcuda.so
            # We add 'stubs' first to allow linking without a GPU driver
            echo "$CUDA_ROOT/lib64/stubs" > /etc/ld.so.conf.d/cuda.conf
            echo "$CUDA_ROOT/lib64" >> /etc/ld.so.conf.d/cuda.conf
            ldconfig
            
            # Debug output
            nvcc --version
            
          # Set helper variables for crates that use them, but DO NOT set PATH.
          docker-options: >-
            -e CUDA_PATH=/usr/local/cuda
            -e CUDA_ROOT=/usr/local/cuda
            -e CUDA_TOOLKIT_ROOT_DIR=/usr/local/cuda
            
      - name: Upload CUDA wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-cuda
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
        env:
          RUSTFLAGS: ${{ matrix.target == 'x64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  pypi-publish:
    name: Publish to PyPI
    needs: [linux, linux-cuda, windows, macos]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tiny_lfm_builtin
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPIV2 }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*