name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  linux-cuda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build CUDA wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --features cuda
          sccache: 'true'
          manylinux: auto
          docker-image: messense/manylinux2014-cuda:12.1
          
          # FIX: Robustly locate nvcc by searching the entire filesystem if needed.
          # We assume nothing about standard paths.
          before-script-linux: |
            set -ex  # Enable verbose logging and exit on error
            
            echo "Searching for nvcc..."
            
            # 1. Try to find nvcc in common locations first (fast), then search root (slow)
            NVCC_PATH=$(find /usr/local /opt -name nvcc -type f -print -quit 2>/dev/null || true)
            if [ -z "$NVCC_PATH" ]; then
              echo "nvcc not in /usr/local or /opt, searching / ..."
              NVCC_PATH=$(find / -name nvcc -type f -print -quit 2>/dev/null || true)
            fi
            
            if [ -z "$NVCC_PATH" ]; then
              echo "FATAL: nvcc executable not found in Docker image."
              # List typical directories to help debug if it fails again
              ls -F /usr/local/ || true
              exit 1
            fi
            
            echo "Found nvcc at: $NVCC_PATH"
            
            # 2. Determine CUDA root directory from nvcc location
            # If nvcc is /usr/local/cuda-12.1/bin/nvcc, root is /usr/local/cuda-12.1
            CUDA_BIN_DIR=$(dirname "$NVCC_PATH")
            CUDA_ROOT_DIR=$(dirname "$CUDA_BIN_DIR")
            echo "Detected CUDA_ROOT: $CUDA_ROOT_DIR"
            
            # 3. Create symlinks to ensure standard tools find them
            # Link nvcc to /usr/bin so it is in the default PATH
            ln -sf "$NVCC_PATH" /usr/bin/nvcc
            
            # Link the detected root to /usr/local/cuda so CUDA_PATH env var works
            mkdir -p /usr/local
            ln -sf "$CUDA_ROOT_DIR" /usr/local/cuda
            
            # 4. Configure Linker (ldconfig)
            # This is critical for linking against libcuda.so without a GPU driver
            echo "$CUDA_ROOT_DIR/lib64/stubs" > /etc/ld.so.conf.d/cuda-stubs.conf
            echo "$CUDA_ROOT_DIR/lib64" >> /etc/ld.so.conf.d/cuda-stubs.conf
            ldconfig
            
            # Verify
            nvcc --version
            
          # Pass standard env vars, relying on the symlinks we just created.
          # We DO NOT set PATH, preserving the devtoolset (cc/gcc) environment.
          docker-options: >-
            -e CUDA_PATH=/usr/local/cuda
            -e CUDA_ROOT=/usr/local/cuda
            -e CUDA_TOOLKIT_ROOT_DIR=/usr/local/cuda
            
      - name: Upload CUDA wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-cuda
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
        env:
          RUSTFLAGS: ${{ matrix.target == 'x64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  pypi-publish:
    name: Publish to PyPI
    needs: [linux, linux-cuda, windows, macos]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tiny_lfm_builtin
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPIV2 }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*