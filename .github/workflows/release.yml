name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  linux-cuda:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          # RTX 20xx (Turing)
          - cuda_compute_cap: '75'
            arch_name: 'turing'
          # RTX 30xx, A100 (Ampere)
          - cuda_compute_cap: '80'
            arch_name: 'ampere'
          # RTX 30xx consumer (Ampere)
          - cuda_compute_cap: '86'
            arch_name: 'ampere-consumer'
          # RTX 40xx (Ada Lovelace)
          - cuda_compute_cap: '89'
            arch_name: 'ada'
          # H100 (Hopper)
          - cuda_compute_cap: '90'
            arch_name: 'hopper'
    steps:
      - uses: actions/checkout@v4
      - name: Build CUDA wheels (SM${{ matrix.cuda_compute_cap }} - ${{ matrix.arch_name }})
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --features cuda
          sccache: 'true'
          manylinux: 2_28
          container: sameli/manylinux2014_x86_64_cuda_12.3
          before-script-linux: |
            nvcc --version
          docker-options: -e CUDA_COMPUTE_CAP=${{ matrix.cuda_compute_cap }}
      - name: Upload CUDA wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-cuda-${{ matrix.arch_name }}
          path: dist

  windows-cuda:
    runs-on: windows-2022
    strategy:
      matrix:
        cuda_compute_cap: ['80', '86', '89']
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - uses: Jimver/cuda-toolkit@v0.2.16
        with:
          cuda: '12.1.0'

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: x64
          vsversion: 2022

      - name: Verify nvcc and locate CUDA
        run: |
          where nvcc
          nvcc --version
        shell: cmd
      
      - name: Patch CUDA host_config.h for MSVC compatibility
        run: |
          $file = "C:\cuda\include\crt\host_config.h"
          if (-not (Test-Path $file)) {
            Write-Error "CUDA host_config.h not found at $file"
            dir "C:\cuda"
            exit 1
          }
          $content = Get-Content $file
          $updated = $content -replace '#if _MSC_VER < 1910 \|\| _MSC_VER > 1939', '#if _MSC_VER < 1910 || _MSC_VER > 1949'
          if ($updated -eq $content) {
            # Fallback: replace any number after '> '
            $updated = $content -replace '(#if _MSC_VER < 1910 \|\| _MSC_VER > )\d+', '$11949'
          }
          $updated | Set-Content $file
          Write-Host "âœ… Successfully patched host_config.h"
        shell: pwsh
      
      - name: Show patched host_config.h
        run: |
          Get-Content "C:\cuda\include\crt\host_config.h" | Select-String -Pattern "_MSC_VER"
        shell: pwsh

      - name: Build CUDA wheels (SM${{ matrix.cuda_compute_cap }})
        uses: PyO3/maturin-action@v1
        with:
          target: x64
          args: --release --out dist --features cuda
          sccache: 'true'
        env:
          CUDA_COMPUTE_CAP: ${{ matrix.cuda_compute_cap }}
          CUDA_PATH: C:\cuda

      - name: Upload CUDA wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-cuda-sm${{ matrix.cuda_compute_cap }}
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
        env:
          RUSTFLAGS: ${{ matrix.target == 'x64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  pypi-publish:
    name: Publish to PyPI
    needs: [linux, linux-cuda, windows, windows-cuda, macos]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tiny_lfm_builtin
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPIV2 }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*