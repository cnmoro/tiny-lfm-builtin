name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  linux-cuda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build CUDA wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --features cuda
          sccache: 'true'
          manylinux: 2_28
          docker-image: messense/manylinux_2_28-cuda:12.1
          
          before-script-linux: |
            set -e
            echo "Locating CUDA..."
            
            # Find the actual CUDA directory (e.g., /usr/local/cuda-12.1)
            CUDA_REAL_PATH=$(ls -d /usr/local/cuda-* | head -n 1)
            if [ -z "$CUDA_REAL_PATH" ]; then
              echo "FATAL: Could not find CUDA in /usr/local"
              exit 1
            fi
            echo "Found CUDA at: $CUDA_REAL_PATH"
            
            # Symlink /usr/local/cuda -> /usr/local/cuda-12.1
            if [ ! -d "/usr/local/cuda" ]; then
              ln -s "$CUDA_REAL_PATH" /usr/local/cuda
            fi
            
            # Symlink nvcc -> /usr/bin/nvcc (so it is in the default PATH)
            ln -sf "$CUDA_REAL_PATH/bin/nvcc" /usr/bin/nvcc
            
            # Configure Dynamic Linker (ld.so) to find CUDA libs and stubs
            # This is safer than setting LD_LIBRARY_PATH which can break other tools
            echo "$CUDA_REAL_PATH/lib64/stubs" > /etc/ld.so.conf.d/cuda.conf
            echo "$CUDA_REAL_PATH/lib64" >> /etc/ld.so.conf.d/cuda.conf
            ldconfig
            
            # Verify setup
            nvcc --version
            
          # 3. FIX: Set standard CUDA variables, but DO NOT touch PATH
          docker-options: >-
            -e CUDA_PATH=/usr/local/cuda
            -e CUDA_ROOT=/usr/local/cuda
            -e CUDA_TOOLKIT_ROOT_DIR=/usr/local/cuda
            
      - name: Upload CUDA wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-cuda
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
        env:
          RUSTFLAGS: ${{ matrix.target == 'x64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  pypi-publish:
    name: Publish to PyPI
    needs: [linux, linux-cuda, windows, macos]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tiny_lfm_builtin
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPIV2 }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*