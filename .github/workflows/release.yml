name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: read

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, x86, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
          manylinux: auto
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-${{ matrix.target }}
          path: dist

  linux-cuda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build CUDA wheels
        uses: PyO3/maturin-action@v1
        with:
          target: x86_64
          args: --release --out dist --features cuda
          sccache: 'true'
          manylinux: auto
          docker-image: messense/manylinux2014-cuda:12.1
          
          before-script-linux: |
            ln -sf /usr/local/cuda/bin/nvcc /usr/bin/nvcc
            ln -sf /usr/local/cuda/lib64/stubs/libcuda.so /usr/lib64/libcuda.so
          
          docker-options: -e CUDA_PATH=/usr/local/cuda -e CUDA_ROOT=/usr/local/cuda
          
      - name: Upload CUDA wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-linux-cuda
          path: dist

  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        target: [x64, x86]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          architecture: ${{ matrix.target }}
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
        env:
          RUSTFLAGS: ${{ matrix.target == 'x64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-windows-${{ matrix.target }}
          path: dist

  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        target: [x86_64, aarch64]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Build wheels
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --out dist
          sccache: 'true'
        env:
          RUSTFLAGS: ${{ matrix.target == 'x86_64' && '-C target-cpu=x86-64-v3' || '' }}
      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-macos-${{ matrix.target }}
          path: dist

  pypi-publish:
    name: Publish to PyPI
    needs: [linux, linux-cuda, windows, macos]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/tiny_lfm_builtin
    permissions:
      id-token: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          pattern: wheels-*
          merge-multiple: true
          path: dist
      - name: Publish to PyPI
        uses: PyO3/maturin-action@v1
        env:
          MATURIN_PYPI_TOKEN: ${{ secrets.PYPIV2 }}
        with:
          command: upload
          args: --non-interactive --skip-existing dist/*